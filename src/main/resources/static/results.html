<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        h3 {
            color: #555;
            margin-top: 30px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        .pagination button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        .pagination button:hover:not(:disabled) {
            background-color: #45a049;
        }
        .pagination button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .pagination .page-info {
            font-weight: bold;
            padding: 8px 16px;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .image-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 3px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .image-item img:hover {
            transform: scale(1.05);
        }
        .image-item p {
            margin: 10px 0 0 0;
            text-align: center;
            font-weight: bold;
        }
        .back-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
        .image-section {
            margin-bottom: 40px;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .modal-caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
        }
        .modal-content {
            animation-name: zoom;
            animation-duration: 0.3s;
        }
        @keyframes zoom {
            from {transform: translate(-50%, -50%) scale(0)}
            to {transform: translate(-50%, -50%) scale(1)}
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='/'">‚Üê Back to Simulation</button>
    
    <h1>Evaluation Results</h1>

    <h2>Performance Metrics</h2>
    
    <div class="pagination">
        <button id="prevBtn" onclick="previousPage()">Previous</button>
        <span class="page-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
        <button id="nextBtn" onclick="nextPage()">Next</button>
    </div>
    
    <table id="metricsTable">
        <thead>
            <tr>
                <th>Dataset</th>
                <th>Algorithm</th>
                <th>Hypervolume</th>
                <th>Spacing</th>
                <th>IGD</th>
                <th>N_Solutions</th>
                <th>Best_Makespan</th>
                <th>Best_Cost</th>
                <th>Best_Energy</th>
            </tr>
        </thead>
        <tbody id="metricsBody">
        </tbody>
    </table>

    <div class="pagination">
        <button onclick="previousPage()">Previous</button>
        <span class="page-info">Page <span id="currentPage2">1</span> of <span id="totalPages2">1</span></span>
        <button onclick="nextPage()">Next</button>
    </div>

    <h2>Visualization Images</h2>
    
    <div class="image-section">
        <h3>Ranking Charts</h3>
        <div id="rankingGallery" class="image-gallery"></div>
    </div>
    
    <div class="image-section">
        <h3>Pareto Front 3D Charts</h3>
        <div id="paretoGallery" class="image-gallery"></div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-caption" id="modalCaption"></div>
    </div>

    <script>
        // Pagination variables
        let allMetricsData = [];
        let currentPage = 1;
        const rowsPerPage = 20;

        // Fetch and display CSV data with pagination
        async function loadMetrics() {
            try {
                const response = await fetch('/api/eval/metrics');
                const data = await response.json();
                
                allMetricsData = data;
                currentPage = 1;
                
                displayPage();
            } catch (error) {
                console.error('Error loading metrics:', error);
                alert('Failed to load metrics data');
            }
        }

        function displayPage() {
            const tbody = document.getElementById('metricsBody');
            tbody.innerHTML = '';
            
            const totalPages = Math.ceil(allMetricsData.length / rowsPerPage);
            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = Math.min(startIndex + rowsPerPage, allMetricsData.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const row = allMetricsData[i];
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.Dataset}</td>
                    <td>${row.Algorithm}</td>
                    <td>${row.Hypervolume}</td>
                    <td>${row.Spacing}</td>
                    <td>${row.IGD}</td>
                    <td>${row.N_Solutions}</td>
                    <td>${row.Best_Makespan}</td>
                    <td>${row.Best_Cost}</td>
                    <td>${row.Best_Energy}</td>
                `;
                tbody.appendChild(tr);
            }
            
            updatePaginationControls(totalPages);
        }

        function updatePaginationControls(totalPages) {
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('currentPage2').textContent = currentPage;
            document.getElementById('totalPages2').textContent = totalPages;
            
            const prevButtons = document.querySelectorAll('#prevBtn, .pagination button:first-child');
            const nextButtons = document.querySelectorAll('#nextBtn, .pagination button:last-child');
            
            prevButtons.forEach(btn => {
                btn.disabled = currentPage === 1;
            });
            
            nextButtons.forEach(btn => {
                btn.disabled = currentPage === totalPages || totalPages === 0;
            });
        }

        function nextPage() {
            const totalPages = Math.ceil(allMetricsData.length / rowsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayPage();
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayPage();
            }
        }

        // Image modal functions
        function openModal(imageSrc, caption) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalCaption = document.getElementById('modalCaption');
            
            modal.style.display = 'block';
            modalImg.src = imageSrc;
            modalCaption.textContent = caption;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Close modal on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Helper function to create image element
        function createImageElement(imageName) {
            const div = document.createElement('div');
            div.className = 'image-item';
            
            const img = document.createElement('img');
            img.src = `/api/eval/images/${imageName}`;
            img.alt = imageName;
            img.onclick = function() {
                openModal(this.src, imageName);
            };
            
            const p = document.createElement('p');
            p.textContent = imageName;
            
            div.appendChild(img);
            div.appendChild(p);
            
            return div;
        }

        // Fetch and display images separated by type
        async function loadImages() {
            try {
                const response = await fetch('/api/eval/images');
                const images = await response.json();
                
                const rankingGallery = document.getElementById('rankingGallery');
                const paretoGallery = document.getElementById('paretoGallery');
                
                rankingGallery.innerHTML = '';
                paretoGallery.innerHTML = '';
                
                // Separate images into ranking and pareto categories
                const rankingImages = images.filter(name => name.startsWith('ranking_'));
                const paretoImages = images.filter(name => name.startsWith('pareto_'));
                
                // Sort images alphabetically
                rankingImages.sort();
                paretoImages.sort();
                
                // Display ranking images
                rankingImages.forEach(imageName => {
                    rankingGallery.appendChild(createImageElement(imageName));
                });
                
                // Display pareto images
                paretoImages.forEach(imageName => {
                    paretoGallery.appendChild(createImageElement(imageName));
                });
                
                // Show message if no images found in a category
                if (rankingImages.length === 0) {
                    rankingGallery.innerHTML = '<p style="color: #999;">No ranking images found</p>';
                }
                if (paretoImages.length === 0) {
                    paretoGallery.innerHTML = '<p style="color: #999;">No pareto images found</p>';
                }
                
            } catch (error) {
                console.error('Error loading images:', error);
                alert('Failed to load images');
            }
        }

        // Load data when page loads
        window.onload = function() {
            loadMetrics();
            loadImages();
        };
    </script>
</body>
</html>
